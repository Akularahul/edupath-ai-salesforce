<template>
    <lightning-card title="Browse & Enroll in Courses" icon-name="standard:education">
        
        <!-- Filters -->
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-combobox
                        name="termFilter"
                        label="Filter by Term"
                        value={selectedTerm}
                        placeholder="All Terms"
                        options={termOptions}
                        onchange={handleTermChange}>
                    </lightning-combobox>
                </div>
                
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-input
                        type="search"
                        label="Search Courses"
                        value={searchKey}
                        onchange={handleSearchChange}
                        placeholder="Search by name...">
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="slds-m-top_large">
                        <lightning-button
                            label="Refresh"
                            onclick={handleRefresh}
                            variant="neutral"
                            icon-name="utility:refresh">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <template if:true={isLoading}>
            <div class="slds-m-around_large">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- No Courses -->
        <template if:true={showNoCourses}>
            <div class="slds-m-around_large slds-text-align_center">
                <p class="slds-text-heading_medium">No courses available</p>
                <p class="slds-m-top_small">Try adjusting your filters.</p>
            </div>
        </template>

        <!-- Course List -->
        <template if:true={hasCourses}>
            <div class="slds-m-around_medium">
                <template for:each={filteredCourses} for:item="course">
                    <div key={course.Id} class="slds-box slds-m-bottom_medium">
                        
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="standard:education" size="large"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-text-heading_small">{course.Course__r.Name}</h3>
                                <p class="slds-text-body_small slds-text-color_weak">{course.Course__r.Course_Code__c}</p>
                            </div>
                        </div>

                        <div class="slds-grid slds-wrap slds-m-top_small">
                            <div class="slds-col slds-size_1-of-2">
                                <p class="slds-text-body_small"><strong>Term:</strong> {course.Term__c}</p>
                                <p class="slds-text-body_small"><strong>Section:</strong> {course.Section__c}</p>
                                <p class="slds-text-body_small"><strong>Instructor:</strong> {course.Instructor__c}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <p class="slds-text-body_small"><strong>Schedule:</strong> {course.Meeting_Days__c}</p>
                                <p class="slds-text-body_small"><strong>Time:</strong> {course.Meeting_Time__c}</p>
                                <p class="slds-text-body_small"><strong>Location:</strong> {course.Location__c}</p>
                            </div>
                        </div>

                        <div class="slds-m-top_medium slds-border-top slds-p-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <template if:true={course.isFull}>
                                        <lightning-badge label="FULL" class="slds-theme_error"></lightning-badge>
                                        <p class="slds-text-body_small">
                                            {course.Current_Enrollment__c} / {course.Max_Enrollment__c} enrolled
                                        </p>
                                    </template>
                                    <template if:false={course.isFull}>
                                        <lightning-badge label="Available" class="slds-theme_success"></lightning-badge>
                                        <p class="slds-text-body_small">
                                            {course.seatsAvailable} seats ({course.Current_Enrollment__c} / {course.Max_Enrollment__c})
                                        </p>
                                    </template>
                                </div>

                                <div class="slds-col slds-no-flex">
                                    <lightning-button
                                        label="Enroll"
                                        variant="brand"
                                        disabled={course.isFull}
                                        data-course-id={course.Id}
                                        onclick={handleEnroll}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>

                    </div>
                </template>
            </div>
        </template>

    </lightning-card>
</template>
